<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Bayar Telepon</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
body {
	font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
}

a.link {
	border: solid 1px #000;
	background-color: #000;
	text-decoration: none;
	color: #fff;
	font-weight: bold;
	display: block;
	width: 360px;
	text-align: center;
	padding: 10px 0;
}
</style>
</head>
<body>
	<h1>Laporan Bayar Telepon</h1>
	<div>
		Dear <b th:text="${name}">name</b> !
	</div>
	<p>
		Anda sukses melakukan pembayaran telpon untuk nomor <b th:text="${noTelepon}">noTelepon</b><br /> 	
		bulan <b th:text="${bulan}">bulan</b><br />
		tahun <b th:text="${tahun}">tahun</b><br />
		sebesar <b th:text="${nominal}">nominal</b><br />
		dengan nomor referensi <b th:text="${nomorReference}">nomorReference</b><br />
						
	</p>

	<p>
		Salam, <br /><em>Bank XYZ</em>
	</p>
</body>
</html>
