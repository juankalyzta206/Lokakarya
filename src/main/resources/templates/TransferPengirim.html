<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Registration confirmation</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
body {
	font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
}

a.link {
	border: solid 1px #000;
	background-color: #000;
	text-decoration: none;
	color: #fff;
	font-weight: bold;
	display: block;
	width: 360px;
	text-align: center;
	padding: 10px 0;
}
</style>
</head>
<body>
	<h1>Bukti Transfer</h1>
	<div>
		Dear <b th:text="${name}">name</b> !
	</div>
	<p>
		Anda sukses melakukan pengiriman ke nomor rekening <b th:text="${rekTujuan}">rekTujuan</b><br /> 	
		pada tanggal <b th:text="${tanggal}">tanggal</b><br />
		sebesar <b th:text="${nominal}">nominal|currency:'IDR ':'symbol':'3.2-2'</b><br />
		dengan nomor referensi <b th:text="${nomorReference}">nomorReference</b><br />
						
	</p>

	<p>
		Salam, <br /><em>Bank XYZ</em>
	</p>
</body>
</html>
